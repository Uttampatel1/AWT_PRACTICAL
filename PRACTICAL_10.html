<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Practical_10</title>

</head>

<body id="mybody">
    <select name="" id="colors1">

    </select>
    <script>
        let mybody = document.getElementById('mybody');
        var colors = document.getElementById('colors1');
        var arry = ['red', 'green', 'black', 'pink', 'yellow', 'blue'];
        for (i = 0; i < arry.length; i++) {
            var option = document.createElement("option");
            option.value = arry[i];
            option.text = arry[i];
            colors.appendChild(option);
        }
        colors.addEventListener("change", () => {
            mybody.style.backgroundColor = colors.value;
        });
    </script>
</body>

</html>
