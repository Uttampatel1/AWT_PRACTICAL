<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical_7</title>
</head>

<body id="my body">
    <img src="img/mouseout.jpg" alt="" id="img1" width="300px" height="200px"><br>
    <br><br>
    products : <select name="" id="products">
        <option value="price" disabled selected hidden>select the products</option>
        <option value="22000">TV</option>
        <option value="70000">LAPTOP</option>
        <option value="100000">AC</option>
        <option value="80000">REFRIGERATOR</option>
    </select><br>
    price : <input type="text" name="" id="price"><br>
    Quantity : <input type="text" name="" id="Quantity"><br>
    Total Amount : <input type="text" name="" id="Total Amount"><br>
    Feedback : <input type="text" name="" id="feedback">

    <script>
        var img1 = document.getElementById("img1");
        var mybody = document.getElementById("my body");
        var products = document.getElementById("products");
        var price = document.getElementById("price");
        var Quantity = document.getElementById("Quantity");
        var TotalAmount = document.getElementById("Total Amount");
        var feedback = document.getElementById("feedback");
        img1.addEventListener("mouseover", () => {
            img1.src = "img/mousein.jpg"
        });
        img1.addEventListener("mouseout", () => {
            img1.src = "img/mouseout.jpg"
        });

        products.addEventListener("change", () => {
            price.value = products.value
        });
        TotalAmount.addEventListener("focus", () => {
            TotalAmount.value = Quantity.value * price.value
        });
        feedback.addEventListener("keypress", () => {
            alert("Thank you");
        });


    </script>

</body>

</html>
