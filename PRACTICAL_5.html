<body bgcolor="black" text="white">
    <h1>

        <body text="black">
    </h1>
    <center>
        <h1>Registration Form</h1>
    </center>
    <center>
        <form action="" method="get">
            <table border="2" width="50%">
                <tr>
                    <td>
                        <b>First name:</b>
                    </td>
                    <td colspan="6"><input type="text" required placeholder="enter your name" maxlength="50"></td>
                </tr>
                <tr>
                    <td>
                        <b>Last name:</b>
                    </td>
                    <td colspan="6"><input type="text" required placeholder="enter your name" maxlength="50"></td>
                </tr>
                <tr>
                    <td>
                        <b>DOB:</b>
                    </td>
                    <td colspan="6"><input type="date" required></td>
                </tr>
                <tr>
                    <td>
                        <b>Address:</b>
                    </td>
                    <td colspan="6"> <input type="text" required placeholder="enter your address" maxlength="100"></td>
                </tr>
                <tr>
                    <td>
                        <b>Contact no:</b>
                    </td>
                    <td colspan="6"><input type="number" required placeholder="enter your contact no" pattern="/d(10)">
                    </td>
                <tr>
                <tr>
                    <td>
                        <b>Email:</b>
                    </td>
                    <td colspan="6"><input type="email" required placeholder="enter your email"></td>
                </tr>
                <tr>
                    <td>
                        <b>Gender:</b>
                    </td>

                    <td colspan="6">male<input type="radio" name="gender">
                        female:<input type="radio" name="gender"></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td><input type="text" required placeholder="enter your country"></td>
                    <td><b>State</b></td>
                    <td><input type="text" required placeholder="enter your state"></td>
                    <td><b>City</b></td>
                    <td><input type="text" required placeholder="enter your city"></td>
                </tr>
                <tr>
                    <td><b>Education</b></td>
                    <td colspan="6"><input type="text" required placeholder="your education info"></td>
                </tr>
                <tr>
                    <td><b>Programing language</b></td>
                    <td colspan="6">
                        Python: <input type="radio">
                        Java: <input type="radio">
                        PHP: <input type="radio">
                        C : <input type="radio"></td>
                </tr>
            </table>
    </center>
    <center><input type="submit"></center>
    </form>
</body>
