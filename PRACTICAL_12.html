<body>
    <p id="pi">SILVER OAK UNIVERSCITY</p>
    <script>
        var i = 16;
        var p1 = document.getElementById("pi");
        p1.style.color = "blue";
        var a = setInterval(()=>{
            p1.style.fontSize = i+"px";
            i = i +4;
            if ( i >= 50){
                clearInterval(a);
            }
        },1000);
    </script>
